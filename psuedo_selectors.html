<!DOCTYPE html>
<hmtl>
	<head>
		<meta charset="utf-8">
		<title>Psuedo Class Selectors</title>
		<style>
			header li{list-style:none;}
			/*turns off bullet points for all li elements that are descendant of element header*/

			a:link, a:visited{text-decoration:none;
				background-color: green;
				border: 1px solid blue;
				color:black;}


		</style>
	</head>
	<body>
		<h1>Psuedo Class Selectors</h1>

		<header>
			<ul>
				<li><a href="/">home</a></li>
				<li><a href="http://www.google.com" target="_blank">GOOGLE</a></li>
				<li><a href="http://www.instagram.com" target="_blank">INSTA</a></li>
			</ul>
		</header>

		<section>
			<div>DIV 1</div>
			<div>DIV 2</div>
			<div>DIV 3</div>
			<div>DIV 4</div>
			<div>DIV 5</div>
			<div>DIV 6</div>
			<div>DIV 7</div>
			<div>DIV 8</div>
			<div>DIV 9</div>
			<div>DIV 10</div>
			<div>DIV 11</div>
			<div>DIV 12</div>
			<div>DIV 13</div>
			<div>DIV 14</div>
			<div>DIV 15</div>
			<div>DIV 16</div>
			<div>DIV 17</div>
			<div>DIV 18</div>
			<div>DIV 19</div>
			<div>DIV 20</div>

</section>
</body>
</hmtl>
