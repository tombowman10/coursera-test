<html>
<head>
	<meta charset="utf-8">
	<title>div and span elements</title>
</head>
<body>
	<div>*** DIV 1: Some content here ***</div>
	<div>*** DIV 2: Some more shit ***</div>
	<span>*** SPAN 1: following div 2 ***</span>

	</div>
</body>
</html>
