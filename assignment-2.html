<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">


	<title>Assignment Solution for Module 2</title>
<style>

*{box-sizing: border-box;}



p{
	border: 5px solid black;
	background-color: #712E2E;
	height:200px;
	margin-right: 15px;
	margin-left: 15px;
	font-family: Helvetica;
	color: white;
	position: relative;
}

.row {width: 100%;}


@media (min-width: 1200px){
	.col-lg-1
	/*defining columns 1-12, and marking "lg" for LARGE*/

		position: relative;}


.col-lg-1 {
	width:33%;
position: relative;}

}


@media (min-width: 950px) and (max-width: 1199px){
	.col-md-1, .col-md-2
		{float: left;}


.col-md-1 {
	width:50%;
}

.col-md-2{
	width:100%;
	clear:both;}

	font-size:50px;
	margin-bottom: 15px;

	position: absolute;

	left: 80%;

</style>
</head>

	<div class="row">

		</section>
