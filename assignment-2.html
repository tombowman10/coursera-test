<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">


	<title>Assignment Solution for Module 2</title>
<style>

*{box-sizing: border-box;}


.boxes{
	border: 5px solid black;
	background-color: #712E2E;
	height:200px;
	margin-right: 15px;
	margin-left: 15px;
	margin-bottom: 15px;
	margin-top: 15px;
	position: relative;
}

.row {width: 100%;}


@media (min-width: 1200px){
	.col-lg-1
	/*defining columns 1-12, and marking "lg" for LARGE*/
	{float: left;
		}


.col-lg-1 {
	width:33%;
}

}


@media (min-width: 950px) and (max-width: 1199px){
	.col-md-1, .col-md-2
		{float: left;}


.col-md-1 {
	width:50%;
}

.col-md-2{
	width:100%;
	clear:both;}	

}

#header{text-align: center;
	font-size:50px;
	margin-bottom: 15px;
font-family: Helvetica;
font-style: italic;}

.categories{
	position: absolute;
	top:5%;
	left: 90%;
	font-style: bold;
font-size: 20px}


</style>
</head>

<body>
	<h1 id="header">Tom's Chicken Spot</h1>

	<div class="row">
		<section class="col-lg-1 col-md-1">
			<div class="boxes">
				<p class="categories">FOOD</p>
			</div>
	</section>
		<section class="col-lg-1 col-md-1">
			<div class="boxes">
				<p class="categories">DRINKS</p>
			</div>
		</section>
		<section class="col-lg-1 col-md-2">
			<div class="boxes">
				<p class="categories">ABOUT US</p>
			</div>
		</section>
	</div>
</body>
</html>
