<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Assignment Solution for Module 2</title>
<style>
p{
	border: 1px solid black;
	background-color: #A52A2A;
	width: 90%;
	height:150px;
	margin-right: auto;
	margin-left: auto;
	font-family: Helvetica;
	color: white;
}

.row {width: 100%;}


@media (min-width: 1200px){
	.col-lg-1, .col-lg-2, .col-lg-3
	/*defining columns 1-12, and marking "lg" for LARGE*/
	{float: left;
		border: 1px solid green;}


.col-lg-1 {
	width:33%;}

}


@media (min-width: 950px) and (max-width: 1199px){
	.col-md-1, .col-md-2
		{float: left;
		border: 1px solid green}


.col-md-1 {
	width:50%;}

.col-md-2{
	width:100%;
	clear:both;
}
}


</style>
</head>

<body>
	<div class="row">
		<div class="col-lg-1 col-md-1"><p>Item 1</p></div>
		<div class="col-lg-1 col-md-1"><p>Item 2</p></div>
		<div class="col-lg-1 col-md-2"><p>Item 3</p></div>
	</div>
</body>
</html>
